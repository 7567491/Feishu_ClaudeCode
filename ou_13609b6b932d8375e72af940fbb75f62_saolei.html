<body>
    <div class="game-container">
        <h1>ğŸ® ou_13609b6b932d8375e72af940fbb75f62çš„æ‰«é›·</h1>

        <div class="game-info">
            <div class="info-item">
                <span class="info-label">å‰©ä½™åœ°é›·</span>
                <span class="info-value mines-counter" id="minesLeft">10</span>
            </div>
            <div class="info-item">
                <span class="info-label">æ—¶é—´</span>
                <span class="info-value timer" id="timer">000</span>
            </div>
        </div>

        <div class="difficulty-selector">
            <label>éš¾åº¦é€‰æ‹©ï¼š</label>
            <select id="difficulty">
                <option value="easy">åˆçº§ (9Ã—9, 10ä¸ªé›·)</option>
                <option value="medium">ä¸­çº§ (16Ã—16, 40ä¸ªé›·)</option>
                <option value="hard">é«˜çº§ (16Ã—30, 99ä¸ªé›·)</option>
            </select>
            <button onclick="newGame()">æ–°æ¸¸æˆ</button>
        </div>

        <div class="game-board" id="gameBoard"></div>
        <div id="gameMessage"></div>
    </div>

    <script>
        let board = [];
        let revealed = [];
        let flagged = [];
        let mines = [];
        let rows = 9;
        let cols = 9;
        let mineCount = 10;
        let gameOver = false;
        let firstClick = true;
        let timerInterval = null;
        let seconds = 0;
        let minesLeft = mineCount;

        function initGame() {
            // è·å–éš¾åº¦è®¾ç½®
            const difficulty = document.getElementById('difficulty').value;

            switch(difficulty) {
                case 'easy':
                    rows = 9;
                    cols = 9;
                    mineCount = 10;
                    break;
                case 'medium':
                    rows = 16;
                    cols = 16;
                    mineCount = 40;
                    break;
                case 'hard':
                    rows = 16;
                    cols = 30;
                    mineCount = 99;
                    break;
            }

            // åˆå§‹åŒ–æ¸¸æˆçŠ¶æ€
            board = Array(rows).fill().map(() => Array(cols).fill(0));
            revealed = Array(rows).fill().map(() => Array(cols).fill(false));
            flagged = Array(rows).fill().map(() => Array(cols).fill(false));
            mines = [];
            gameOver = false;
            firstClick = true;
            seconds = 0;
            minesLeft = mineCount;

            // æ›´æ–°æ˜¾ç¤º
            document.getElementById('minesLeft').textContent = minesLeft;
            document.getElementById('timer').textContent = '000';
            document.getElementById('gameMessage').innerHTML = '';

            // åœæ­¢è®¡æ—¶å™¨
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }

            // åˆ›å»ºæ¸¸æˆæ¿
            createBoard();
        }

        function createBoard() {
            const boardElement = document.getElementById('gameBoard');
            boardElement.innerHTML = '';
            boardElement.style.gridTemplate = `repeat(${rows}, 1fr) / repeat(${cols}, 1fr)`;
            boardElement.style.display = 'grid';
            boardElement.style.gap = '0';

            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    cell.addEventListener('click', () => handleCellClick(i, j));
                    cell.addEventListener('contextmenu', (e) => {
                        e.preventDefault();
                        handleRightClick(i, j);
                    });
                    boardElement.appendChild(cell);
                }
            }
        }

        function placeMines(excludeRow, excludeCol) {
            // æ”¾ç½®åœ°é›·ï¼Œé¿å¼€ç¬¬ä¸€æ¬¡ç‚¹å‡»çš„ä½ç½®
            let minesPlaced = 0;
            while (minesPlaced < mineCount) {
                const row = Math.floor(Math.random() * rows);
                const col = Math.floor(Math.random() * cols);

                // ç¡®ä¿ä¸åœ¨ç¬¬ä¸€æ¬¡ç‚¹å‡»çš„ä½ç½®åŠå…¶å‘¨å›´æ”¾é›·
                const isNearFirstClick = Math.abs(row - excludeRow) <= 1 && Math.abs(col - excludeCol) <= 1;

                if (board[row][col] !== -1 && !isNearFirstClick) {
                    board[row][col] = -1;
                    mines.push({row, col});
                    minesPlaced++;

                    // æ›´æ–°å‘¨å›´æ ¼å­çš„æ•°å­—
                    for (let dr = -1; dr <= 1; dr++) {
                        for (let dc = -1; dc <= 1; dc++) {
                            const newRow = row + dr;
                            const newCol = col + dc;
                            if (newRow >= 0 && newRow < rows &&
                                newCol >= 0 && newCol < cols &&
                                board[newRow][newCol] !== -1) {
                                board[newRow][newCol]++;
                            }
                        }
                    }
                }
            }
        }

        function handleCellClick(row, col) {
            if (gameOver || flagged[row][col] || revealed[row][col]) return;

            if (firstClick) {
                firstClick = false;
                placeMines(row, col);
                startTimer();
            }

            revealCell(row, col);
            checkWin();
        }

        function handleRightClick(row, col) {
            if (gameOver || revealed[row][col]) return;

            const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);

            if (flagged[row][col]) {
                flagged[row][col] = false;
                cell.classList.remove('flagged');
                cell.textContent = '';
                minesLeft++;
            } else {
                flagged[row][col] = true;
                cell.classList.add('flagged');
                cell.textContent = 'ğŸš©';
                minesLeft--;
            }

            document.getElementById('minesLeft').textContent = minesLeft;
        }

        function revealCell(row, col) {
            if (revealed[row][col] || flagged[row][col]) return;

            revealed[row][col] = true;
            const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
            cell.classList.add('revealed');

            if (board[row][col] === -1) {
                // è¸©åˆ°åœ°é›·
                cell.classList.add('mine');
                cell.textContent = 'ğŸ’£';
                endGame(false);
            } else if (board[row][col] === 0) {
                // ç©ºæ ¼ï¼Œè‡ªåŠ¨å±•å¼€å‘¨å›´
                for (let dr = -1; dr <= 1; dr++) {
                    for (let dc = -1; dc <= 1; dc++) {
                        const newRow = row + dr;
                        const newCol = col + dc;
                        if (newRow >= 0 && newRow < rows &&
                            newCol >= 0 && newCol < cols) {
                            revealCell(newRow, newCol);
                        }
                    }
                }
            } else {
                // æ˜¾ç¤ºæ•°å­—
                cell.textContent = board[row][col];
                cell.classList.add(`number-${board[row][col]}`);
            }
        }

        function checkWin() {
            let allRevealed = true;
            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    if (board[i][j] !== -1 && !revealed[i][j]) {
                        allRevealed = false;
                        break;
                    }
                }
            }

            if (allRevealed) {
                endGame(true);
            }
        }

        function endGame(won) {
            gameOver = true;
            clearInterval(timerInterval);

            // æ˜¾ç¤ºæ‰€æœ‰åœ°é›·
            mines.forEach(({row, col}) => {
                const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
                if (!flagged[row][col]) {
                    cell.classList.add('mine', 'revealed');
                    cell.textContent = 'ğŸ’£';
                }
            });

            // æ˜¾ç¤ºæ¸¸æˆç»“æœ
            const messageElement = document.getElementById('gameMessage');
            if (won) {
                messageElement.innerHTML = `<div class="game-over-message win">ğŸ‰ æ­å–œä½ èµ¢äº†ï¼ç”¨æ—¶ ${seconds} ç§’</div>`;
            } else {
                messageElement.innerHTML = `<div class="game-over-message lose">ğŸ’¥ æ¸¸æˆç»“æŸï¼å†è¯•ä¸€æ¬¡å§</div>`;
            }
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                seconds++;
                document.getElementById('timer').textContent = String(seconds).padStart(3, '0');
                if (seconds >= 999) {
                    clearInterval(timerInterval);
                }
            }, 1000);
        }

        function newGame() {
            initGame();
        }

        // åˆå§‹åŒ–æ¸¸æˆ
        window.onload = () => {
            initGame();
        };
    </script>
