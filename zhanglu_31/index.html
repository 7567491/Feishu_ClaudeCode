<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>张璐的任务待办清单</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 15px;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 24px;
            font-weight: bold;
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }

        .add-task {
            padding: 25px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .input-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }

        input[type="text"], textarea {
            flex: 1;
            min-width: 200px;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        textarea {
            min-height: 60px;
            resize: vertical;
            font-family: inherit;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .priority-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .priority-btn {
            padding: 8px 16px;
            border: 2px solid #e9ecef;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .priority-btn.active {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }

        .priority-high { border-left: 4px solid #ef4444; }
        .priority-medium { border-left: 4px solid #f59e0b; }
        .priority-low { border-left: 4px solid #10b981; }

        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .filter-tabs {
            display: flex;
            padding: 0 25px;
            gap: 20px;
            margin-top: 20px;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tasks-container {
            padding: 25px;
            max-height: 500px;
            overflow-y: auto;
        }

        .task-item {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s;
        }

        .task-item:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }

        .task-item.completed {
            opacity: 0.6;
        }

        .task-item.completed .task-title {
            text-decoration: line-through;
        }

        .task-checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid #667eea;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .task-checkbox.checked {
            background: #667eea;
        }

        .task-checkbox.checked::after {
            content: '✓';
            color: white;
            font-size: 16px;
        }

        .task-content {
            flex: 1;
        }

        .task-title {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .task-desc {
            font-size: 14px;
            color: #6c757d;
        }

        .task-meta {
            display: flex;
            gap: 10px;
            margin-top: 8px;
        }

        .task-priority, .task-time {
            font-size: 12px;
            padding: 3px 8px;
            border-radius: 5px;
            background: #f8f9fa;
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            padding: 6px 12px;
            border: 1px solid #e9ecef;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .action-btn:hover {
            background: #f8f9fa;
        }

        .action-btn.delete {
            color: #dc3545;
            border-color: #dc3545;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
        }

        @media (max-width: 600px) {
            .container {
                border-radius: 0;
                min-height: 100vh;
            }

            h1 {
                font-size: 24px;
            }

            .stats {
                gap: 20px;
            }

            .input-group {
                flex-direction: column;
            }

            input[type="text"] {
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>张璐的任务待办清单</h1>
            <div class="stats">
                <div class="stat">
                    <div class="stat-number" id="totalTasks">0</div>
                    <div class="stat-label">全部任务</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="pendingTasks">0</div>
                    <div class="stat-label">待办</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="completedTasks">0</div>
                    <div class="stat-label">已完成</div>
                </div>
            </div>
        </header>

        <div class="add-task">
            <div class="input-group">
                <input type="text" id="taskTitle" placeholder="输入任务标题...">
            </div>
            <div class="input-group">
                <textarea id="taskDesc" placeholder="任务描述（可选）..."></textarea>
            </div>
            <div class="input-group">
                <div class="priority-group">
                    <span>优先级：</span>
                    <button class="priority-btn" data-priority="high">高</button>
                    <button class="priority-btn active" data-priority="medium">中</button>
                    <button class="priority-btn" data-priority="low">低</button>
                </div>
                <button onclick="addTask()">添加任务</button>
            </div>
        </div>

        <div class="filter-tabs">
            <div class="tab active" data-filter="all">全部</div>
            <div class="tab" data-filter="pending">待办</div>
            <div class="tab" data-filter="completed">已完成</div>
        </div>

        <div class="tasks-container" id="tasksContainer">
            <div class="loading">加载中...</div>
        </div>
    </div>

    <script>
        const API_URL = '/api/tasks';
        let tasks = [];
        let currentFilter = 'all';
        let selectedPriority = 'medium';

        // 优先级选择
        document.querySelectorAll('.priority-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.priority-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                selectedPriority = this.dataset.priority;
            });
        });

        // 过滤器标签
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                currentFilter = this.dataset.filter;
                renderTasks();
            });
        });

        // 加载任务
        async function loadTasks() {
            try {
                const response = await fetch(API_URL);
                tasks = await response.json();
                renderTasks();
                updateStats();
            } catch (error) {
                console.error('加载任务失败:', error);
                document.getElementById('tasksContainer').innerHTML = '<div class="empty-state">加载失败，请刷新重试</div>';
            }
        }

        // 渲染任务列表
        function renderTasks() {
            const container = document.getElementById('tasksContainer');
            let filteredTasks = tasks;

            if (currentFilter === 'pending') {
                filteredTasks = tasks.filter(t => t.status === 'pending');
            } else if (currentFilter === 'completed') {
                filteredTasks = tasks.filter(t => t.status === 'completed');
            }

            // 按创建时间倒序排列
            filteredTasks.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));

            if (filteredTasks.length === 0) {
                container.innerHTML = '<div class="empty-state">暂无任务</div>';
                return;
            }

            container.innerHTML = filteredTasks.map(task => `
                <div class="task-item ${task.status === 'completed' ? 'completed' : ''} priority-${task.priority}">
                    <div class="task-checkbox ${task.status === 'completed' ? 'checked' : ''}"
                         onclick="toggleTask('${task.id}', '${task.status}')"></div>
                    <div class="task-content">
                        <div class="task-title">${escapeHtml(task.title)}</div>
                        ${task.description ? `<div class="task-desc">${escapeHtml(task.description)}</div>` : ''}
                        <div class="task-meta">
                            <span class="task-priority">${getPriorityLabel(task.priority)}</span>
                            <span class="task-time">${formatTime(task.created_at)}</span>
                        </div>
                    </div>
                    <div class="task-actions">
                        <button class="action-btn delete" onclick="deleteTask('${task.id}')">删除</button>
                    </div>
                </div>
            `).join('');
        }

        // 添加任务
        async function addTask() {
            const title = document.getElementById('taskTitle').value.trim();
            const description = document.getElementById('taskDesc').value.trim();

            if (!title) {
                alert('请输入任务标题');
                return;
            }

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        title,
                        description,
                        priority: selectedPriority
                    })
                });

                if (response.ok) {
                    document.getElementById('taskTitle').value = '';
                    document.getElementById('taskDesc').value = '';
                    loadTasks();
                } else {
                    alert('添加任务失败');
                }
            } catch (error) {
                console.error('添加任务失败:', error);
                alert('添加任务失败');
            }
        }

        // 切换任务状态
        async function toggleTask(id, currentStatus) {
            const newStatus = currentStatus === 'completed' ? 'pending' : 'completed';

            try {
                const response = await fetch(`${API_URL}/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status: newStatus })
                });

                if (response.ok) {
                    loadTasks();
                }
            } catch (error) {
                console.error('更新任务失败:', error);
            }
        }

        // 删除任务
        async function deleteTask(id) {
            if (!confirm('确定要删除这个任务吗？')) {
                return;
            }

            try {
                const response = await fetch(`${API_URL}/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    loadTasks();
                }
            } catch (error) {
                console.error('删除任务失败:', error);
            }
        }

        // 更新统计
        function updateStats() {
            const total = tasks.length;
            const completed = tasks.filter(t => t.status === 'completed').length;
            const pending = total - completed;

            document.getElementById('totalTasks').textContent = total;
            document.getElementById('pendingTasks').textContent = pending;
            document.getElementById('completedTasks').textContent = completed;
        }

        // 工具函数
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function getPriorityLabel(priority) {
            const labels = {
                high: '高优先级',
                medium: '中优先级',
                low: '低优先级'
            };
            return labels[priority] || '中优先级';
        }

        function formatTime(isoString) {
            const date = new Date(isoString);
            const now = new Date();
            const diff = now - date;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));

            if (days === 0) {
                const hours = Math.floor(diff / (1000 * 60 * 60));
                if (hours === 0) {
                    const minutes = Math.floor(diff / (1000 * 60));
                    return `${minutes}分钟前`;
                }
                return `${hours}小时前`;
            } else if (days === 1) {
                return '昨天';
            } else if (days < 7) {
                return `${days}天前`;
            } else {
                return date.toLocaleDateString('zh-CN');
            }
        }

        // 回车键添加任务
        document.getElementById('taskTitle').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                addTask();
            }
        });

        // 初始加载
        loadTasks();

        // 定时刷新
        setInterval(loadTasks, 30000);
    </script>
</body>
</html>
